<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Array</title>
</head>
<body>
    
        <div class="container mx-auto col-lg-7 col-10 shadow-sm">
            <h1 class="text-center my-3">Mini Mart</h1> 
            <div class="alert alert-danger text-center mx-auto p-1 fs-5" style="display: none;" id="error">Input an item</div>
            <input type="text" class="form-control form-control-sm shadow-none my-2" id="inp">
            <button class="w-100 btn btn-outline-success my-2 btn-sm" onclick="addItems()">Submit</button>
        </div>
       <div class="container mx-auto col-lg-7 col-10 shadow-sm">
        <div class="p-4 outline-success">
            <table width="100%" class="table table-striped table-bordered" style="align-items: center;">
                <thead>
                    <th width="7%" class="text-center">#</th>
                    <th>Name of Items</th>
                </thead>
                <tbody id="show">
                    <tr>
                        <td colspan="2" class="text-center fw-bold fs-4">No item added yet</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <button class="btn btn-warning py-3 m-1" onclick="backSpace()">Delete from back</button>
        <button class="btn btn-warning py-3 m-1" onclick="frontSpace()">Delete from front</button>
        <!-- <button class="btn btn-warning py-3 m-1" onclick="backAdd()">Add from back</button> -->
        <button class="btn btn-dark py-3 px-5 m-1" onclick="frontAdd()">Add to beginning</button>
        <button class="btn btn-success py-3 px-5 m-1" onclick="edit()">Edit</button>
        <button class="btn btn-warning py-3 m-1" onclick="deleteAny()"> Delete Any</button>
        <button class="btn btn-danger py-3 m-1" onclick="deleteAll()">Delete All</button>
       </div>
      


    <script src="script.js"></script>
</body>
</html>
